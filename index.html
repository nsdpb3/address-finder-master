<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Raleway:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<nav
						class="navbar navbar-expand-lg bg-light navbar-light justify-content-center"
					>
						<a class="navbar-brand" href="#">AddressFinder</a>
					</nav>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row adress-block mt-3">
					<form>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label"
								>Адрес</label
							>
							<div class="input-block">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									xmlns:xlink="http://www.w3.org/1999/xlink"
									version="1.1"
									id="Capa_1"
									x="0px"
									y="0px"
									viewBox="0 0 52.966 52.966"
									style="enable-background: new 0 0 52.966 52.966"
									xml:space="preserve"
								>
									<path
										d="M51.704,51.273L36.845,35.82c3.79-3.801,6.138-9.041,6.138-14.82c0-11.58-9.42-21-21-21s-21,9.42-21,21s9.42,21,21,21  c5.083,0,9.748-1.817,13.384-4.832l14.895,15.491c0.196,0.205,0.458,0.307,0.721,0.307c0.25,0,0.499-0.093,0.693-0.279  C52.074,52.304,52.086,51.671,51.704,51.273z M21.983,40c-10.477,0-19-8.523-19-19s8.523-19,19-19s19,8.523,19,19  S32.459,40,21.983,40z"
									/>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
									<g></g>
								</svg>
								<input
									type="text"
									class="form-control"
									id="search"
									placeholder="Например: Кузнецкая 33"
								/>
							</div>
						</div>
						<ul id="results"></ul>
						<a class="btn btn-primary d-block">Получить</a>
					</form>
				</div>
			</div>
		</section>
		<section class="table">
			<div class="container">
				<div class="row mt-3">
					<table class="table table-hover table-bordered">
						<thead class="table-light">
							<tr>
								<th class="col-6 text-center">Номер подъезда</th>
								<th class="text-center">Квартиры</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</section>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<h2 class="error-text"></h2>
					</div>
				</div>
			</div>
		</div>
		<script src="config/core.js"></script>
		<div class="wrapper"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
	</body>
</html>
